<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --header-bg: #0044cc;
      --button-bg: #0033aa;
      --button-hover-bg: #001f70;
      --product-bg: #fff;
      --cart-bg: #fff;
      --cart-item-bg: #f9f9f9;
      --scroll-btn-bg: #0044cc;
      --scroll-btn-hover-bg: #0033aa;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --header-bg: #1f1f1f;
      --button-bg: #333333;
      --button-hover-bg: #444444;
      --product-bg: #1e1e1e;
      --cart-bg: #1e1e1e;
      --cart-item-bg: #2a2a2a;
      --scroll-btn-bg: #333333;
      --scroll-btn-hover-bg: #444444;
    }

    header {
      background-color: var(--header-bg);
      color: var(--text-color);
      padding: 10px 20px;
    }

    .nav-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .nav-container h1 {
      font-size: 24px;
      margin: 0 auto;
      flex-grow: 1;
      text-align: center;
    }

    .search-bar {
      flex: 1;
      min-width: 200px;
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      font-size: 15px;
      background:gainsboro;
    }

    .nav-btn, .dark-mode-toggle {
      padding: 8px 14px;
      font-size: 14px;
      background-color: var(--button-bg);
      color: var(--text-color);
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }

    .nav-btn:hover, .dark-mode-toggle:hover {
      background-color: var(--button-hover-bg);
    }

    .container {
      padding: 20px;
    }

    .filter-category {
      padding: 10px;
      /* margin: 10px 0; */
      width: 100%;
      background:gainsboro;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      border-radius: 12px;
      padding: 15px;
      width: 220px;
      text-align: center;
      background: var(--product-bg);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      border-radius: 8px;
      object-fit: cover;
      height: 150px;
      width: 100%;
    }

    .product-card button {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .product-card button:hover {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      transform: scale(1.05);
    }

    .quantity-input {
      padding: 8px;
      width: 60px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .cart {
      background-color: var(--cart-bg);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    #cart-items > div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--cart-item-bg);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      font-size: 15px;
    }

    #cart-items button {
      background: #dc3545;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #cart-items button:hover {
      background: #c82333;
    }

    .cart p {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    .cart button {
      margin-top: 10px;
      /* width: 100%; */
      padding: 12px;
      background-color:  #dc3545;
      font-size: 16px;
      border-radius: 6px;
      color: white;
      border: none;
      cursor: pointer;
    }

    .cart button:hover {
      background-color: #c82333;
    }

    #checkout-form {
      display: none;
      padding: 20px;
      background-color: var(--product-bg);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 8px;
      z-index: 1000;
      max-width:400px;
    }

    #checkout-form input {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #checkout-form button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background-color: #dc3545;
      font-size: 16px;
      border-radius: 6px;
      color: white;
      border: none;
      cursor: pointer;
    }

    #checkout-form button:hover {
      background-color: #c82333;
    }

    #scrollToTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #dc3545;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      border: none;
    }

    #scrollToTopBtn:hover {
      background-color: #c82333;
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        align-items: stretch;
      }

      .nav-container h1 {
        text-align: center;
      }

      .search-bar {
        width: 90%;
      }

      .product-list {
        justify-content: center;
      }
    }
  </style>
</head>

    function displayProducts(filter = "all", searchQuery = "") {
        const productList = document.getElementById("product-list");
        productList.innerHTML = "";
        let filteredProducts = products.filter(p => 
            (filter === "all" || p.category === filter) &&
            p.name.toLowerCase().includes(searchQuery.toLowerCase())
        );

        filteredProducts.forEach(product => {
            let productDiv = document.createElement("div");
            productDiv.className = "product-card";
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>‚Çπ${product.price.toLocaleString()}</p>
                <input type="number" min="1" value="1" class="quantity-input" id="qty-${product.id}">
                <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})">Add</button>
            `;
            productList.appendChild(productDiv);
        });
    }

    function addToCart(id, name, price) {
        let qtyInput = document.getElementById(`qty-${id}`);
        let qty = qtyInput ? parseInt(qtyInput.value) : 1;

        let existingItem = cart.find(item => item.id === id);
        if (existingItem) {
            existingItem.quantity += qty;
        } else {
            cart.push({ id, name, price, quantity: qty });
        }

        updateCart();
    }

    function updateCart() {
        let cartItemsContainer = document.getElementById("cart-items");
        let cartTotal = document.getElementById("cart-total");
        cartItemsContainer.innerHTML = "";
        let total = 0;

        cart.forEach((item, index) => {
            total += item.price * item.quantity;
            let itemDiv = document.createElement("div");
            itemDiv.innerHTML = `
                <p>${item.name} x${item.quantity} - ‚Çπ${item.price * item.quantity}
                <button onclick="removeFromCart(${index})">‚ùå</button></p>`;
            cartItemsContainer.appendChild(itemDiv);
        });

        cartTotal.innerText = total.toFixed(2);
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
    }

    function checkout() {
        if (cart.length === 0) {
            alert("Your cart is empty!");
            return;
        }
        document.getElementById("checkout-form").style.display = "block";
    }

    function confirmOrder() {
        let name = document.getElementById("name").value.trim();
        let phone = document.getElementById("phone").value.trim();
        let address = document.getElementById("address").value.trim();

        if (!name || !phone || !address) {
            alert("Please fill in all details to proceed with the order.");
            return;
        } 

        alert("Your order has been placed! üéâ\nName: " + name + "\nPhone: " + phone + "\nAddress: " + address );
        cart = [];
        updateCart();
        document.getElementById("checkout-form").style.display = "none";
    }

    function toggleDarkMode() {
        darkMode = !darkMode;
        document.body.classList.toggle("dark-mode", darkMode);
        document.querySelector(".dark-mode-toggle").innerText = darkMode ? "‚òÄÔ∏è" : "üåô ";
    }

    function searchProducts() {
        let searchQuery = document.querySelector(".search-bar").value;
        displayProducts(document.querySelector(".filter-category").value, searchQuery);
    }

    function filterCategory() {
        let selectedCategory = document.querySelector(".filter-category").value;
        displayProducts(selectedCategory, document.querySelector(".search-bar").value);
    }

    document.addEventListener("DOMContentLoaded", () => {
        displayProducts();
    });

    const scrollBtn = document.getElementById("scrollToTopBtn");

    window.onscroll = function () {
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
            scrollBtn.style.display = "block";
        } else {
            scrollBtn.style.display = "none";
        }
    };

    scrollBtn.addEventListener("click", function () {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    });


    function goToCart() {
    const cartSection = document.querySelector(".cart");
    if (cartSection) {
        cartSection.scrollIntoView({ behavior: "smooth" });
    }
}
